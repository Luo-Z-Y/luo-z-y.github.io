<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        p {
            text-align: center;
            margin: 10px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Explore a collection of my articles and projects.</p>

        <h2>Articles</h2>
        <ul>
            <li><a href="article1.html">Article 1: Introduction to GitHub Pages</a></li>
            <li><a href="article2.html">Article 2: Building a Simple Website</a></li>
            <li><a href="article3.html">Article 3: Advanced HTML and CSS Tips</a></li>
            <!-- Add more articles here -->
        </ul>

        <footer>
            &copy; <span id="year"></span> Your Name | <a href="https://github.com/your-username">GitHub Profile</a>
        </footer>
    </div>

    <script>
        // Set the current year in the footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
